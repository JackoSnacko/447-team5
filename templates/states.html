<script type="text/javascript">

	var map = L.map('map').setView([39.0458, -76.6413], 7);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {

			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/light-v9',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);


	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props, p1, p2) {
		this._div.innerHTML = (props ? '<h4>Maryland Covid Rates</h4>' + '<b>' + props + '</b><br />' + 'Cases: ' + p1 + '</b><br />' + 'Deaths: ' + p2: '<h4>Hover over a county to display data</h4>');
	};
	

	info.addTo(map);



	// get color depending on population density value
	function getColor(d) {

		return d > 600 ? '#800026' :
				d > 500  ? '#8E1A33' :
				d > 400  ? '#9C3441' :
				d > 200  ? '#AA4F4E' :
				d > 100   ? '#B8695C' :
				d > 75   ? '#C68369' :
				d > 40   ? '#D49E77' :
				d > 15   ? '#E2B884' :
				d > 10   ? '#F0D292' :
							'#FFEDA0';
	}

	function style(feature) {
		var index = 0;
		var fill_color = 0;

		switch(feature.properties.name){
			case "Allegany County":

				fill_color = getColor("{{covid_data[0][1]}}");
				break;
			case "Anne Arundel County":
				fill_color = getColor("{{covid_data[0][2]}}");
				break;
			case "Baltimore County":
				fill_color = getColor("{{covid_data[0][3]}}");
				break;
			case "Calvert County":
				fill_color = getColor("{{covid_data[0][4]}}");
				break;
			case "Caroline County":
				fill_color = getColor("{{covid_data[0][5]}}");
				break;
			case "Carroll County":
				fill_color = getColor("{{covid_data[0][6]}}");
				break;
			case "Cecil County":
				fill_color = getColor("{{covid_data[0][7]}}");
				break;
			case "Charles County":
				fill_color = getColor("{{covid_data[0][8]}}");
				break;
			case "Dorchester County":
				fill_color = getColor("{{covid_data[0][9]}}");
				break;
			case "Frederick County":
				fill_color = getColor("{{covid_data[0][10]}}");
				break;
			case "Garrett County":
				fill_color = getColor("{{covid_data[0][11]}}");
				break;
			case "Harford County":
				fill_color = getColor("{{covid_data[0][12]}}");
				break;
			case "Howard County":
				fill_color = getColor("{{covid_data[0][13]}}");
				break;
			case "Kent County":
				fill_color = getColor("{{covid_data[0][14]}}");
				break;
			case "Montgomery County":
				fill_color = getColor("{{covid_data[0][15]}}");
				break;
			case "Prince George's County":
				fill_color = getColor("{{covid_data[0][16]}}");
				break;
			case "Queen Anne's County":
				fill_color = getColor("{{covid_data[0][17]}}");
				break;
			case "St. Mary's County":
				fill_color = getColor("{{covid_data[0][18]}}");
				break;
			case "Somerset County":
				fill_color = getColor("{{covid_data[0][19]}}");
				break;
			case "Talbot County":
				fill_color = getColor("{{covid_data[0][20]}}");
				break;
			case "Washington County":
				fill_color = getColor("{{covid_data[0][21]}}");
				break;
			case "Wicomico County":
				fill_color = getColor("{{covid_data[0][22]}}");
				break;
			case "Worcester County":
				fill_color = getColor("{{covid_data[0][23]}}");
				break;
			case "Baltimore City":
				fill_color = getColor("{{covid_data[0][24]}}");
				break;
		
		};

		return {
			weight: 2,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: fill_color
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}
		switch(layer.feature.properties.name){
			case "Allegany County": 
				info.update("Allegany County", "{{covid_data[0][1]}}", "{{covid_data[0][25]}}");
				break;
			case "Anne Arundel County":
				info.update("Anne Arundel County", "{{covid_data[0][2]}}", "{{covid_data[0][26]}}");
				break;
			case "Baltimore County": 
				info.update("Baltimore County", "{{covid_data[0][3]}}", "{{covid_data[0][27]}}");
				break;
			case "Calvert County": 
				info.update("Calvert County", "{{covid_data[0][4]}}", "{{covid_data[0][28]}}");
				break;

				info.update("Caroline County", "{{covid_data[0][5]}}", "{{covid_data[0][29]}}");
				break;
			case "Carroll County":

				break;
			case "Cecil County": 
				info.update("Cecil County", "{{covid_data[0][7]}}", "{{covid_data[0][31]}}");
				break;
			case "Charles County": 
				info.update("Charles County", "{{covid_data[0][8]}}", "{{covid_data[0][32]}}");
				break;
			case "Dorchester County": 
				info.update("Dorchester County", "{{covid_data[0][9]}}", "{{covid_data[0][33]}}");
				break;
			case "Frederick County": 
				info.update("Frederick County", "{{covid_data[0][10]}}", "{{covid_data[0][34]}}");
				break;
			case "Garrett County": 
				info.update("Garrett County", "{{covid_data[0][11]}}", "{{covid_data[0][35]}}");
				break;
			case "Harford County": 
				info.update("Harford County", "{{covid_data[0][12]}}", "{{covid_data[0][36]}}");
				break;
			case "Howard County": 
				info.update("Howard County", "{{covid_data[0][13]}}", "{{covid_data[0][37]}}");
				break;
			case "Kent County": 
				info.update("Kent County", "{{covid_data[0][14]}}", "{{covid_data[0][38]}}");
				break;
			case "Montgomery County": 
				info.update("Montgomery County", "{{covid_data[0][15]}}", "{{covid_data[0][39]}}");
				break;
			case "Prince George's County": 
				info.update("Prince George's County", "{{covid_data[0][16]}}", "{{covid_data[0][40]}}");
				break;
			case "Queen Anne's County": 
				info.update("Queen Anne's County", "{{covid_data[0][17]}}", "{{covid_data[0][41]}}");
				break;
			case "St. Mary's County": 
				info.update("St. Mary's County", "{{covid_data[0][18]}}", "{{covid_data[0][42]}}");
				break;
			case "Somerset County": 
				info.update("Somerset County", "{{covid_data[0][19]}}", "{{covid_data[0][43]}}");
				break;
			case "Talbot County": 
				info.update("Talbot County", "{{covid_data[0][20]}}", "{{covid_data[0][44]}}");
				break;
			case "Washington County": 
				info.update("Washington County", "{{covid_data[0][21]}}", "{{covid_data[0][45]}}");
				break;
			case "Wicomico County": 
				info.update("Wicomico County", "{{covid_data[0][22]}}", "{{covid_data[0][46]}}");
				break;
			case "Worcester County": 
				info.update("Worcester County", "{{covid_data[0][23]}}", "{{covid_data[0][47]}}");
				break;
			case "Baltimore City": 
				info.update("Baltimore City", "{{covid_data[0][24]}}", "{{covid_data[0][48]}}");
				break;
			default:
				info.update("Blank", "5");
		};

	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	geojson = L.geoJson(maryland_counties, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');


	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {


		var div = L.DomUtil.create('div', 'info legend'),
			grades = [0, 10, 15, 40, 75, 100, 200, 400, 500, 600],
			labels = [],
			from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);

</script>
